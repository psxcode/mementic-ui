<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Icon</title>
</head>
<body>
<link rel="stylesheet" href="../../../public/style.css">

<div class="example">
	<h4 class="ui header">Icon</h4>
	<p>An icon</p>

	<i class="icon ion-android-add-circle"></i>
</div>

<div class="example">
	<h4 class="ui header">Disabled</h4>
	<p>An icon can show that it is disabled</p>

	<i class="disabled icon ion-android-alarm-clock"></i>
</div>

<div class="example inverted">
	<h4 class="ui header">Inverted</h4>
	<p>An icon on inverted background</p>

	<i class="icon ion-android-add-circle"></i>
</div>

<div class="example">
	<h4 class="ui header">Sizes</h4>

	<i class="mini icon ion-android-add-circle"></i>
	<i class="tiny icon ion-android-add-circle"></i>
	<i class="small icon ion-android-add-circle"></i>
	<i class="medium icon ion-android-add-circle"></i>
	<i class="large icon ion-android-add-circle"></i>
	<i class="big icon ion-android-add-circle"></i>
	<i class="huge icon ion-android-add-circle"></i>
	<i class="massive icon ion-android-add-circle"></i>
</div>

<div class="example">
	<h4 class="ui header">Colors</h4>
	<p>Icon colors</p>

	<i class="positive icon ion-android-alarm-clock"></i>
	<i class="negative icon ion-android-add-circle"></i>
</div>

<div class="example inverted">
	<h4 class="ui header">Inverted Colors</h4>
	<p>Icon colors</p>

	<i class="positive icon ion-android-alarm-clock"></i>
	<i class="negative icon ion-android-add-circle"></i>
</div>

</body>
</html>
