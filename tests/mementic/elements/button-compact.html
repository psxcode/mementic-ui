<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compact Button</title>
</head>
<body>
<link rel="stylesheet" href="../../../public/style.css">

<div class="example">
	<h4 class="ui header">Compact</h4>
	<p>A button can reduce its padding to fit into tighter spaces</p>



	<button class="compact ui button">Hold</button>

	<button class="ui compact icon button">
		<i class="pause icon"></i>
	</button>

	<button class="ui compact labeled icon button">
		<i class="pause icon"></i>
		Pause
	</button>
</div>

<div class="example">
	<div class="ui compact buttons">
		<div class="button">First</div>
		<div class="button">Second</div>
		<div class="button">Third</div>
	</div>

	<div class="ui vertical compact buttons">
		<div class="button">First</div>
		<div class="button">Second</div>
		<div class="button">Third</div>
	</div>
</div>

<div class="example">
	<h4 class="ui header">Color</h4>

	<button class="ui compact positive button">Hold</button>

	<button class="ui compact negative icon button">
		<i class="pause icon"></i>
	</button>

	<button class="ui compact labeled icon info button">
		<i class="pause icon"></i>
		Pause
	</button>
</div>

<div class="example inverted">
	<h4 class="ui header">Inverted</h4>

	<button class="ui compact button">Hold</button>

	<button class="ui compact icon button">
		<i class="pause icon"></i>
	</button>

	<button class="ui compact labeled icon button">
		<i class="pause icon"></i>
		Pause
	</button>
</div>

<div class="example inverted">
	<h4 class="ui header">Inverted Color</h4>

	<button class="ui compact positive button">Hold</button>

	<button class="ui compact negative icon button">
		<i class="pause icon"></i>
	</button>

	<button class="ui compact labeled icon info button">
		<i class="pause icon"></i>
		Pause
	</button>
</div>

</body>
</html>
