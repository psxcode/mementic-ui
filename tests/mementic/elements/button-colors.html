<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Colors</title>
</head>
<body>
<link rel="stylesheet" href="../../../public/style.css">

<div class="example">
	<h4>Colored</h4>
	<p>A button can have different colors</p>

	<button class="ui positive button">Positive</button>
	<button class="ui negative button">negative</button>
</div>

<div class="example">
	<h4>Colored Buttons</h4>
	<p>Groups can have a shared color</p>

	<div class="positive ui buttons">
		<button class="ui button">One</button>
		<button class="ui button">Two</button>
		<button class="ui button">Three</button>
	</div>
</div>

</body>
</html>
