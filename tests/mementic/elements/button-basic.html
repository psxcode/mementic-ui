<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Button</title>
</head>
<body>
<link rel="stylesheet" href="../../../public/style.css">

<div class="example">
	<h4>Basic</h4>
	<p>A basic button is less pronounced</p>

	<button class="ui basic button">
		Add Friend
	</button>
</div>

<div class="example">
	<button class="ui positive basic button">Positive</button>
	<button class="ui negative basic button">Negative</button>
</div>

<div class="example inverted">
	<button class="ui inverted basic button">Standard</button>
	<button class="ui inverted basic positive button">Red</button>
	<button class="ui inverted basic negative button">Orange</button>
</div>

<div class="example">
	<h4>Loading</h4>
	<p>A button can show a loading indicator</p>

	<button class="ui loading button">Loading</button>
	<button class="ui basic loading button">Loading</button>
	<button class="ui primary loading button">Loading</button>
	<button class="ui secondary loading button">Loading</button>
</div>

<div class="example">
	<h4>Basic Buttons</h4>
	<p>A button group can be less pronounced</p>

	<div class="ui basic buttons">
		<div class="ui button">One</div>
		<div class="ui button">Two</div>
		<div class="ui button">Three</div>
	</div>
	<div class="ui vertical basic buttons">
		<button class="ui button">One</button>
		<button class="ui button">Two</button>
		<button class="ui button">Three</button>
	</div>
</div>

<div class="example">
	<div class="ui basic buttons">
		<button class="ui button">One</button>
		<button class="ui button">Two</button>
		<button class="ui fail button">Three</button>
	</div>
</div>
</body>
</html>
